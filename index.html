<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOEW</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7B61FF;
            --secondary: #9D8AFF;
            --surface: rgba(255, 255, 255, 0.98);
            --gradient-1: #f8f5ff;
            --gradient-2: #eff4ff;
            --shadow-sm: 0 6px 12px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            position: relative;
            overflow-x: hidden;
            font-synthesis: none;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--surface);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader-spinner {
            display: flex;
            gap: 14px;
            transform: translateY(-50%);
        }

        .loader-dot {
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
            box-shadow: 0 4px 6px rgba(123, 97, 255, 0.2);
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            perspective: 1200px;
            opacity: 0;
            animation: fadeIn 0.6s 0.8s ease-out forwards;
            padding-bottom: 6rem;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(32px) saturate(180%);
            border-radius: 48px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.06),
                      inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transform: translateY(24px);
            opacity: 0;
            animation: cardEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .header-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 3rem;
            letter-spacing: -0.03em;
            text-shadow: 2px 4px 8px rgba(123, 97, 255, 0.1);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 3rem 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 2rem;
            border-radius: 32px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(245,243,255,0.9));
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent);
            transition: 0.6s;
        }

        .social-link:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 16px 32px rgba(0,0,0,0.1);
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-icon {
            font-size: 2.8rem;
            margin-right: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 48px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-link:hover .social-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .social-link span {
            font-weight: 500;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #333, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 0.9rem;
            color: var(--primary);
            opacity: 0.9;
            text-align: center;
            padding: 0.8rem 1.5rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        footer a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* 平台特定样式 */
        .telegram { --color-1: #2AABEE; --color-2: #229ED9; }
        .twitter { --color-1: #1DA1F2; --color-2: #0D8ECF; }
        .discord { --color-1: #5865F2; --color-2: #4752C4; }
        .matrix { --color-1: #0DBD8B; --color-2: #08A57A; }
        .email { --color-1: #EA4335; --color-2: #D33828; }
        .github { --color-1: #333; --color-2: #222; }

        .social-link:hover span {
            background: linear-gradient(45deg, var(--color-1), var(--color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes cardEntrance {
            to { 
                opacity: 1;
                transform: translateY(0) rotateZ(0.3deg);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                padding-bottom: 5rem;
            }
            .card {
                padding: 2rem;
                border-radius: 40px;
                margin: 1.5rem 0;
            }
            .header-title {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }
            .social-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin: 2rem 0;
            }
            .social-link {
                padding: 1.5rem;
                border-radius: 28px;
            }
            .social-icon {
                font-size: 2.2rem;
                margin-right: 1.5rem;
            }
            footer {
                width: calc(100% - 3rem);
                bottom: 1rem;
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-spinner">
            <div class="loader-dot"></div>
            <div class="loader-dot" style="animation-delay: 0.2s"></div>
            <div class="loader-dot" style="animation-delay: 0.4s"></div>
        </div>
    </div>

    <div class="container">
        <div class="card" style="animation-delay: 0.4s;">
            <h1 class="header-title">Contact Me</h1>
            <div class="social-grid" id="socialContent">
                <a href="https://t.me/moewpro" class="social-link telegram">
                    <i class="material-icons-round social-icon">telegram</i>
                    <span>Telegram</span>
                </a>
                <a href="https://x.com/moewpro" class="social-link twitter">
                    <i class="material-icons-round social-icon">chat_bubble</i>
                    <span>Twitter</span>
                </a>
                <a href="https://discord.gg/nq7t8DaE" class="social-link discord">
                    <i class="material-icons-round social-icon">discord</i>
                    <span>Discord</span>
                </a>
                <a href="https://matrix.to/#/@moewpro:matrix.org" class="social-link matrix">
                    <i class="material-icons-round social-icon">hub</i>
                    <span>Matrix</span>
                </a>
                <a href="mailto:me@moew.cc" class="social-link email">
                    <i class="material-icons-round social-icon">email</i>
                    <span>E-mail</span>
                </a>
                <a href="https://github.com/moewpro" class="social-link github">
                    <i class="material-icons-round social-icon">code</i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://icp.gov.moe/?keyword=20255500" target="_blank" rel="noopener">萌ICP备20255500号</a>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 600);
        });

        const card = document.querySelector('.card');
        document.addEventListener('mousemove', (e) => {
            const sensitivity = 0.02;
            const x = (window.innerWidth/2 - e.clientX) * sensitivity;
            const y = (window.innerHeight/2 - e.clientY) * sensitivity;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.02)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>
